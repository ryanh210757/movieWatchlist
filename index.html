<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Find your film</h1>
                <button>My Watchlist</button>
            </div>
            <div class="search">
                    <input 
                    class="searchBar"
                    type="text"
                    placeholder="Search for a movie"
                    />
                    <input id="searchBtn" type="button" class="searchBtn" value="Search"></input>
            </div>
            <div id="movieList" class="movieList">
                <img src="images/Icon.png" />
                <p>Start Searching</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
